openapi: 3.0.0
info:
  version: 0.0.1
  title: glowing-octo-guacamole
servers:
  - url: 'http://localhost:5035/api'
paths:
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string